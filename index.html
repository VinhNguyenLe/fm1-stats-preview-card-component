<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <div class="text-area">
            <div class="content">
                <h1 class="title">
                    Get <span>insights</span> that help your business grow
                </h1>
                <p class="info">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
                </p>
                <div class="stats">
                    <div class="stat">
                        <h2 class="stat-heading">10K+</h2>
                        <p class="stat-text">companies</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">314</h2>
                        <p class="stat-text">templates</p>
                    </div>
                    <div class="stat">
                        <h2 class="stat-heading">12M+</h2>
                        <p class="stat-text">queries</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-area">
            <img src="./assets/img/image-header-desktop.jpg" alt="">
        </div>
    </main>

    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/vikvenus199x/FMC_stats-preview-card-component" target="_blank">Nguyễn Lê Vinh</a>
    </footer>
</body>
</html>
